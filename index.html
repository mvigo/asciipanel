<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Art Post-it Splitter</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    #grid {
      display: grid;
      gap: 2px;
      margin-top: 1rem;
    }
    .cell {
      white-space: pre;
      background: white;
      padding: 4px;
      border: 1px solid #ccc;
      overflow: auto;
      font-size: 10px;
      position: relative;
      cursor: pointer;
    }
    .label {
      position: absolute;
      top: 2px;
      left: 4px;
      background: rgba(255, 255, 255, 0.8);
      font-weight: bold;
      font-size: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 4px;
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
      font-size: 12px;
      font-family: monospace;
      line-height: 1.1;
      white-space: pre;
    }
    .ruler-on .modal-content {
      background-image: linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
      background-size: 10px 10px;
    }
    .close-btn {
      position: absolute;
      top: 4px;
      right: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    #toggleRuler {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ASCII Art Post-it Splitter</h1>
<p>
  Use this to generate the ASCII art:
  <a href="https://manytools.org/hacker-tools/convert-images-to-ascii-art/" target="_blank">
    https://manytools.org/hacker-tools/convert-images-to-ascii-art/
  </a>
</p>

  <button onclick="loadDefault()">Load Default ASCII</button>
  <label for="asciiInput">Paste ASCII Art Below:</label>
  <textarea id="asciiInput"></textarea>

  <label>Rows: <input type="number" id="rows" value="10" min="1" /></label>
  <label>Columns: <input type="number" id="cols" value="10" min="1" /></label>
  <button onclick="splitArt()">Split</button>

  <div id="grid"></div>

  <div id="modal" class="modal" onclick="closeModal(event)">
    <div id="modalContent" class="modal-content">
      <span class="close-btn" onclick="closeModal(event)">&times;</span>
      <pre id="zoomedPanel"></pre>
      <button id="toggleRuler" onclick="toggleRuler()">Toggle Ruler</button>
    </div>
  </div>

  <script>
    let rulerOn = false;

    function splitArt() {
      const ascii = document.getElementById("asciiInput").value;
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      const lines = ascii.trim().split("\n");
      const totalHeight = lines.length;
      const totalWidth = Math.max(...lines.map(l => l.length));
      const cellHeight = Math.floor(totalHeight / rows);
      const cellWidth = Math.floor(totalWidth / cols);

      const padded = lines.map(line => line.padEnd(totalWidth));

      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cellLines = [];
          for (let i = 0; i < cellHeight; i++) {
            const lineIndex = r * cellHeight + i;
            if (lineIndex < totalHeight) {
              const line = padded[lineIndex].substring(
                c * cellWidth,
                (c + 1) * cellWidth
              );
              cellLines.push(line);
            }
          }
          const label = String.fromCharCode(65 + c) + (r + 1);
          const cellDiv = document.createElement("div");
          cellDiv.className = "cell";
          cellDiv.innerHTML = `<div class='label'>${label}</div>` + cellLines.join("\n");
          cellDiv.onclick = () => showModal(label, cellLines.join("\n"));
          grid.appendChild(cellDiv);
        }
      }
    }

    function showModal(label, content) {
      const modal = document.getElementById("modal");
      const zoomed = document.getElementById("zoomedPanel");
      zoomed.textContent = `${label}\n\n` + content;
      modal.classList.add("show");
      modal.style.display = "flex";
    }

    function closeModal(e) {
      if (e.target.id === "modal" || e.target.classList.contains("close-btn")) {
        document.getElementById("modal").style.display = "none";
      }
    }

    function toggleRuler() {
      const modalContent = document.getElementById("modalContent");
      modalContent.classList.toggle("ruler-on");
      rulerOn = !rulerOn;
    }
