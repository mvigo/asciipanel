<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Art Post-it Splitter</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    #grid {
      display: grid;
      gap: 2px;
      margin-top: 1rem;
    }
    .cell {
      white-space: pre;
      background: white;
      padding: 4px;
      border: 1px solid #ccc;
      overflow: auto;
      font-size: 10px;
      position: relative;
    }
    .label {
      position: absolute;
      top: 2px;
      left: 4px;
      background: rgba(255, 255, 255, 0.8);
      font-weight: bold;
      font-size: 10px;
    }
    label, input {
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ASCII Art Post-it Splitter</h1>
  <label for="asciiInput">Paste ASCII Art Below:</label>
  <textarea id="asciiInput"></textarea>

  <label>Rows: <input type="number" id="rows" value="10" min="1" /></label>
  <label>Columns: <input type="number" id="cols" value="10" min="1" /></label>
  <button onclick="splitArt()">Split</button>

  <div id="grid"></div>

  <script>
    function splitArt() {
      const ascii = document.getElementById("asciiInput").value;
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      const lines = ascii.trim().split("\n");
      const totalHeight = lines.length;
      const totalWidth = Math.max(...lines.map(l => l.length));
      const cellHeight = Math.floor(totalHeight / rows);
      const cellWidth = Math.floor(totalWidth / cols);

      // Pad lines to equal width
      const padded = lines.map(line => line.padEnd(totalWidth));

      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cellLines = [];
          for (let i = 0; i < cellHeight; i++) {
            const lineIndex = r * cellHeight + i;
            if (lineIndex < totalHeight) {
              const line = padded[lineIndex].substring(
                c * cellWidth,
                (c + 1) * cellWidth
              );
              cellLines.push(line);
            }
          }
          const cellDiv = document.createElement("div");
          cellDiv.className = "cell";

          const label = document.createElement("div");
          label.className = "label";
          label.textContent = String.fromCharCode(65 + c) + (r + 1); // A1, B1, ...
          cellDiv.appendChild(label);

          cellDiv.appendChild(document.createTextNode(cellLines.join("\n")));
          grid.appendChild(cellDiv);
        }
      }
    }
  </script>
</body>
</html>
